{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Trip Planner{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'trips/styles/style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'trips/images/bg_new.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 460px;
            margin: 80px auto;
            background-color: white;
            padding: 40px 35px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
        }

        .banner {
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            margin-bottom: 30px;
            background-image: url("{% static banner %}");
        }

        .banner h1 {
            font-size: 26px;
            margin: 0;
            font-weight: 600;
        }

        .banner p {
            font-size: 14px;
            margin: 5px 0 0;
        }

        /* Shared button style */
        button {
            margin-top: 30px;
            padding: 15px;
            font-size: 17px;
            background-color: #7b42f5;
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #5a2bbf;
        }

        .back-link {
            margin-top: 25px;
            display: block;
            text-align: center;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>{% block header_title %}{% endblock %}</h1>
            <p>{% block header_subtitle %}{% endblock %}</p>
        </div>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
